    }

/*
    dexOptions {
        jumboMode true
    }
*/

    applicationVariants.all { variant ->
        variant.resValue "string", "versionName", variant.versionName
    }

    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//            proguardFiles.add(file('proguard-gvr.txt'))

            signingConfig signingConfigs.config
        }

        debug {
            minifyEnabled false
/*
            shrinkResources true
            minifyEnabled true
            debuggable true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
//            proguardFiles.add(file('proguard-gvr.txt'))

            signingConfig signingConfigs.config
*/
        }

    }

    flavorDimensions "dimens"

    productFlavors {

        production {
            versionNameSuffix "0"
            dimension "dimens"
        }

        demo {
            versionCode 26
            applicationIdSuffix ".demo"
            versionNameSuffix "0-demo"
            dimension "dimens"

        }

        dev {
            applicationIdSuffix ".dev"
            versionNameSuffix "0-dev"
            dimension "dimens"

        }

        demoairtime {
            versionNameSuffix "0-demoairtime"
            applicationId = "com.worldwidewealth.termtem.demoairtime"
            dimension "dimens"

        }

    }
}


