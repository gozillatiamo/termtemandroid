buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}

repositories {
    maven { url 'https://maven.fabric.io/public' }
}

android {

    lintOptions {
        disable 'RestrictedApi'
    }

    signingConfigs {
        config {
            keyAlias 'www'
            keyPassword 'wwwholding'
            storeFile file('/Users/gozillatiamo/Documents/Andriod/termtemandroid/keystore/termtem.jks')
            storePassword 'termtemholding'
        }
    }
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        applicationId "com.worldwidewealth.termtem"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
//        consumerProguardFiles 'proguard-android.txt', 'proguard-rules.pro', 'proguard-gvr.txt'
        versionCode 15
        versionName "1.5."
//        vectorDrawables.useSupportLibrary = true
